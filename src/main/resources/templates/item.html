<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
<!--        <h2>상품 상세</h2>-->
        <h2>채용 공고</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <div>
        <label for="noticeId">채용공고 ID</label>
        <input type="text" id="noticeId" name="noticeId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemId">회사명</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="country">국가</label>
        <input type="text" id="country" name="country" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="area">지역</label>
        <input type="text" id="area" name="area" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName">채용포지션</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <!--        채용보상금-->
    <div>
        <label for="price">채용보상금</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <!--        채용공고-->
<!--    <div>-->
<!--        <label for="notice">채용공고</label>-->
<!--        <input type="text" id="notice" name="notice" class="form-control" value="10" th:value="${item.quantity}" readonly>-->
<!--    </div>-->
    <!--        사용기술-->
    <div>
<!--        <label for="quantity">수량</label>-->
        <label for="tech">사용기술</label>
        <input type="text" id="tech" name="tech" class="form-control" value="10" th:value="${item.quantity}" readonly>
    </div>
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button">채용 공고 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/items}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    href="items/"
                    type="button">삭제하기</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
